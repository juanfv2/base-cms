<!-- form -->
<div class="card card-account" [formGroupName]="mFormGroupName">
  <div class="card-header">
    <small class="ps-1 d-inline-block ms-2">Informaci√≥n general (Personal)</small>
  </div>
  <div class="card-body">
    <!-- firstName . init -->
    <div class="form-group">
      <label for="person-firstName">{{ labels.person.firstName.label }} *</label>
      <input
        id="person-firstName"
        class="form-control"
        type="text"
        placeholder="Requerido"
        formControlName="firstName"
      />
      <div
        *ngIf="!mFormGroup.get(mFormGroupName)?.get('firstName')?.valid && mFormGroup.get(mFormGroupName)?.get('firstName')?.dirty && mFormGroup.get(mFormGroupName)?.get('firstName')?.errors?.['required']"
        class="alert alert-danger form-text firstName-error-required"
        role="alert"
      >
        {{ labels.person.firstName.label }} es requerido
      </div>
    </div>
    <!-- firstName . end -->
    <!-- lastName . init -->
    <div class="form-group">
      <label for="person-lastName">{{ labels.person.lastName.label }} *</label>
      <input id="person-lastName" class="form-control" type="text" placeholder="Requerido" formControlName="lastName" />
      <div
        *ngIf="!mFormGroup.get(mFormGroupName)?.get('lastName')?.valid && mFormGroup.get(mFormGroupName)?.get('lastName')?.dirty && mFormGroup.get(mFormGroupName)?.get('lastName')?.errors?.['required']"
        class="alert alert-danger form-text lastName-error-required"
        role="alert"
      >
        {{ labels.person.lastName.label }} es requerido
      </div>
    </div>
    <!-- lastName . end -->
    <!-- cellPhone . init -->
    <div class="form-group">
      <label for="person-cellPhone">{{ labels.person.cellPhone.label }} </label>
      <input id="person-cellPhone" class="form-control" type="text" formControlName="cellPhone" />
    </div>
    <!-- cellPhone . end -->
    <!-- birthDate . init -->
    <div class="form-group">
      <label for="person-birthDate">{{ labels.person.birthDate.label }} </label>
      <div class="input-group">
        <input
          id="person-birthDate"
          #person_birthDate_date="ngbDatepicker"
          class="form-control"
          placeholder="yyyy-mm-dd"
          ngbDatepicker
          formControlName="birthDate"
        />
        <button
          title="calendario"
          class="btn btn-outline-secondary m-0"
          (click)="person_birthDate_date.toggle()"
          type="button"
        >
          <i class="fa fa-calendar text-info"></i>
        </button>
      </div>
      <div
        *ngIf="!mFormGroup.get(mFormGroupName)?.get('birthDate')?.valid && mFormGroup.get(mFormGroupName)?.get('birthDate')?.dirty && mFormGroup.get(mFormGroupName)?.get('birthDate')?.errors?.['ngbDate']?.invalid"
        class="alert alert-danger form-text"
        role="alert"
      >
        {{ labels.person.birthDate.label }} fecha invalida
      </div>
    </div>
    <!-- birthDate . end -->
    <!-- address . init -->
    <div class="form-group">
      <label for="person-address">{{ labels.person.address.label }} </label>
      <input id="person-address" class="form-control" type="text" formControlName="address" />
    </div>
    <!-- address . end -->
    <!-- neighborhood . init -->
    <div class="form-group">
      <label for="person-neighborhood">{{ labels.person.neighborhood.label }} </label>
      <input id="person-neighborhood" class="form-control" type="text" formControlName="neighborhood" />
    </div>
    <!-- neighborhood . end -->
  </div>
</div>
<!-- form . end -->
